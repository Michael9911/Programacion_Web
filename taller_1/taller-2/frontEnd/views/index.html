<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Formulario de Envio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" id="container" name="container">
    <!--  -->
    <form action="correcto">
      <p class="h4">Please complete the form bellow.</p>
      <p class="h5">Personal Information</p>
      <div class="form-group">
        <label for="PrimerNombre">First Name:</label>
        <input type="text" class="form-control" id="PrimerNombre" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="apellido">Last Name:</label>
        <input type="text" class="form-control" id="apellido"  placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" aria-describedby="Email" placeholder="Enter Name">
        <small id="Email" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <p class="h5">Credi card information:</p>
      <!-- Credit card type (Falta) -->
      <div class="form-group">
        <label for="cardHolder">CardHolder:</label>
        <input type="text" class="form-control" id="cardHolder">
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" class="form-control" id="cardNumber">
      </div>
      <div class="form-group">
        <label for="cvv2">CVV2:</label>
        <input type="text" class="form-control" id="cvv2">
      </div>
      <!-- Exp date (falta)-->
      <p class="h5">Biling Address:</p>
      <div class="form-group">
        <label for="streetAddress">Street Address:</label>
        <input type="text" class="form-control" id="streetAddress">
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city">
      </div>
      <!-- State -->
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" class="form-control" id="zip">
      </div>
      <!--Country(falta) -->
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <!-- Security code -->
      <div class="form-group">
        <label for="securityCode">Enter security code:</label>
        <input type="text" class="form-control" id="securityCode">
      </div>
      <button type="submit" class="btn btn-primary">Accept</button>
    </form>


    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</body>

</html>
