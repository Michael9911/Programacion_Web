<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Formulario de Envio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="container" name="container">
    <form action="correcto">
      <p class="h4">Please complete the form bellow.</p>
      <p class="h5">Personal Information</p>
      <div class="form-group">
        <label for="PrimerNombre">First Name:</label>
        <input type="text" class="form-control" id="PrimerNombre" aria-describedby="nombre" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="PrimerNombre">First Name:</label>
        <input type="text" class="form-control" id="PrimerNombre" aria-describedby="apellido" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="PrimerNombre">First Name:</label>
        <input type="email" class="form-control" id="PrimerNombre" aria-describedby="Email" placeholder="Enter Name">
        <small id="Email" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary">Accept</button>
    </form>


    <p> </p>
  </div>
</body>

</html>
